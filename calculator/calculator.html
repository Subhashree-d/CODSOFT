<!DOCTYPE html>
<html lang="en">

    <head>
<meta charset="UTF-8">
<meta name ="viewport" content="width=device-width,initial scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>calculator</title>
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="calculator-fill.png"> 
    <script src="main.js" defer></script>



    </head>
    <body>
        <div class="calculator-grid">
            <div class="result">
                <div data-previous-operand class="pre-op"></div>
      <div data-current-operand class="current-op"></div>
    </div>
    <button data-all-clear >AC</button>
    <button data-delete>DEL</button>
    <button data-operation>%</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>

    </body>
</html>
